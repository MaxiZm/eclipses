<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Интерактивный симулятор солнечных затмений на React + Vite: карта Земли, глобус, геометрия и play mode."
    />
    <title>Eclipse Atlas</title>
    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module">
      const isLocal =
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1';

      if (isLocal) {
        import('./src/main.jsx');
      } else {
        const style = document.createElement('link');
        style.rel = 'stylesheet';
        style.href = './main.css';
        document.head.appendChild(style);
        import('./main.js');
      }
    </script>
  </body>
</html>
