<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Симулятор затмений Земли</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Интерактивный симулятор затмений</h1>
      <p>
        Настраивайте эклиптические параметры и смотрите, как меняется геометрия
        и глубина затмения в 6 разных проекциях.
      </p>
    </header>

    <main>
      <section class="controls" id="controls"></section>

      <section class="views">
        <div class="tabs" id="tabs"></div>
        <div class="view-frame">
          <canvas id="viewport" width="1080" height="600" aria-label="Визуализация затмения"></canvas>
        </div>
        <div id="viewDescription" class="description"></div>
      </section>

      <section class="metrics" id="metrics"></section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
